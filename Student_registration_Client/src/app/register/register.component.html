<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h5 class="card-title text-center">Register</h5>
      <form (ngSubmit)="register()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" required>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <div class="mt-3 text-center">
        <a routerLink="/login" class="btn btn-link">Already have an account? Login</a>
      </div>
    </div>
  </div>
</div>
